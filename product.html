<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NF STYLE | รายละเอียดสินค้า</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Prompt", sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 1.6rem;
      letter-spacing: 2px;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 400;
      transition: 0.3s;
    }

    nav a:hover {
      color: #777;
    }

    /* ----- PRODUCT DETAIL ----- */
    .product-detail {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 80px 60px;
    }

    .product-image {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #eee;
    }

    .product-info {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    .product-info h2 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .product-info p {
      color: #555;
      margin-bottom: 20px;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 30px;
      background-color: #111;
      color: #fff;
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #444;
    }

    .back-link {
      display: block;
      margin: 40px auto;
      text-align: center;
      color: #777;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #111;
    }

    footer {
      text-align: center;
      padding: 40px;
      background-color: #fafafa;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .product-detail {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NF STYLE</h1>
    <nav>
      <ul>
        <li><a href="index.html">หน้าแรก</a></li>
        <li><a href="#">สินค้า</a></li>
        <li><a href="#">เกี่ยวกับเรา</a></li>
        <li><a href="#">ติดต่อ</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-detail">
    <div class="product-image">
      <img src="https://via.placeholder.com/500x650" alt="เสื้อยืดมินิมอล">
    </div>

    <div class="product-info">
      <h2>เสื้อยืดมินิมอล</h2>
      <p>
        เสื้อยืดผ้าคอตตอน 100% เนื้อนุ่ม ใส่สบาย  
        ดีไซน์เรียบง่าย สไตล์เกาหลี เหมาะกับทุกลุคในชีวิตประจำวัน
      </p>
      <div class="price">฿490</div>
      <button class="btn">เพิ่มลงตะกร้า</button>
    </div>
  </section>

  <a href="index.html" class="back-link">← กลับไปหน้าสินค้า</a>

  <footer>
    © 2025 NF STYLE. All rights reserved.
  </footer>

</body>
</html>
